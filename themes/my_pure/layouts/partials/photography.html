<div class="dark-mode fill-parent">
  <article>
    <div id="photo-container" class="column-container photo-container">
      {{ range sort (readDir "content/images") }}
      <img src="/images/{{ .Name }}" class="photography-image lazy" />
      <br>
      {{ end }}
      {{ .Content }}
    </div>
  </article>
</div>
