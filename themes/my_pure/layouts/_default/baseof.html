<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    {{- block "title" . -}}
    {{ if .IsPage }}
    {{ .Title }} - {{ .Site.Title }}
    {{ else}}
    {{ .Site.Title}}{{ end }}
    {{- end -}}
  </title>
  {{ partial "head.html" . }}
</head>

<body class="margin0">
  <div class="master-container">
    {{- partial "header.html" .}}
    <div class="grow max-width"></div>
    {{ block "content" . }}{{ end }}
  </div>
</body>

</html>
