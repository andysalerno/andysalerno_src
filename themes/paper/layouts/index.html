<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . }}
{{ "<!-- list.html -->" | safeHTML }}

<body class="list home">
  {{- partial "header.html" . }}

  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>

  <ul>
    {{- range .Site.RegularPages }}
    <li class="list-item">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{- end }}
  </ul>

  {{- partial "footer.html" . }}
</body>

</html>
