<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . }}
{{ "<!-- index.html -->" | safeHTML }}

<body class="list home">
    {{- partial "header.html" . }}

    <div class="index-content">{{ .Content }}</div>

    <ul class="post-list">
        {{- range .Site.RegularPages }}
        <li class="list-item">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{- end }}
    </ul>

    {{- partial "footer.html" . }}
</body>

</html>
